---
# Step 1
# Creating namespace YAML
# To verify - kubectl get namespaces
- name: Create Logging Stack namespace
  k8s:
    name: logging-namespace
    api_version: v1
    kind: Namespace
    state: present

# Step 2 Elasticsearch = logs storage
# Create Elasticsearch Service using inline definition
# To verify - kubectl get services --namespace=logging-namespace
- name: Create Elasticsearch Service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: elasticsearch
        namespace: logging-namespace
        labels:
          app: elasticsearch
      spec:
        selector:
          app: elasticsearch
        ports:
          - port: 9200
            name: rest
          - port: 9300
            name: inter-node

# Create StatefulSet - provides identity for pods and allows persistent storage grant
- name: Create Elasticsearch StatefulSet
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: StatefulSet
      metadata:
        name: es-cluster
        namespace: logging-namespace
      spec:
        serviceName: elasticsearch
        replicas: 1
        selector:
          matchLabels:
            app: elasticsearch
        template:
          metadata:
            labels:
              app: elasticsearch
          spec:
            containers:
            - name: elasticsearch
              image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
              resources:
                  limits:
                    cpu: 1000m
                  requests:
                    cpu: 100m
              ports:
              - containerPort: 9200
                name: rest
                protocol: TCP
              - containerPort: 9300
                name: inter-node
                protocol: TCP
              volumeMounts:
              - name: data
                mountPath: /usr/share/elasticsearch/data
              env:
                - name: cluster.name
                  value: k8s-logs
                - name: node.name
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: discovery.seed_hosts
                  value: "es-cluster-0.elasticsearch,es-cluster-1.elasticsearch,es-cluster-2.elasticsearch"
                - name: cluster.initial_master_nodes
                  value: "es-cluster-0,es-cluster-1,es-cluster-2"
                - name: ES_JAVA_OPTS
                  value: "-Xms512m -Xmx512m"
            initContainers:
            - name: fix-permissions
              image: busybox
              command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
              securityContext:
                privileged: true
              volumeMounts:
              - name: data
                mountPath: /usr/share/elasticsearch/data
            - name: increase-vm-max-map
              image: busybox
              command: ["sysctl", "-w", "vm.max_map_count=262144"]
              securityContext:
                privileged: true
            - name: increase-fd-ulimit
              image: busybox
              command: ["sh", "-c", "ulimit -n 65536"]
              securityContext:
                privileged: true
            - containers:
            - name: myfrontend
            volumeMounts:
            - mountPath: "/var/data"
              name: nfs-pvc

                
        